<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List List</title>
</head>
<style>
	body{
		font-size: 18px;
		background-color: rgb(197, 231, 252);
	}
</style>
<body>
	<h1>Heading 1: Example on Unordered List</h1>
<ul>
	<li>Sportstar</li>
	<li>Business Week</li>
	<li>time</li>
</ul>
<h2>Heading 2: Example of Ordered List</h2>
<ol type="i" start="4">
	<li>Sportstar</li>
	<li>Business Week</li>
	<li>time</li>
</ol>
<h3>Heading 3: Example on Definition List</h3>
<dl>
	<dt>Sports Magazine</dt>
	<dd>Sportstar</dd>
	<dt>Business Magazine</dt>
	<dd>Business Week</dd>
</dl>
</ol>
</body>
</html>
